<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
  <script>new WOW().init();</script>
</head>

<div class="container">
  <div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="img-thumbnail rounded">
      <img class="img-fluid rounded" src="http://www.awadallah.com/blog/wp-content/uploads/2007/03/300_08.jpg">      
      <h1 class="text-center">
        <div class="wow wobble" data-wow-delay="1s">THIS!</div>
        <div class="wow wobble" data-wow-delay="2s">IS!</div>
        <div class="wow wobble" data-wow-delay="3s">WIKIPEDIAAA!!!</div>
      </h1>
    </div>
  <br>
  <a class="btn btn-danger btn-block font" href="https://en.wikipedia.org/wiki/Special:Random">Random Article</a><br><br>
  <div class="input-group">
      <input id="searchTerm" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-btn">
        <button id="search" class="btn btn-danger" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
    </div><br><br>
  <ul id="output">
    
  </ul>
    </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
