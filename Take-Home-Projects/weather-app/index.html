<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">Current Weather in</h1> 
        <h1 class="text-center" id="location">City</h1>
      </div>
    </div>
  </div>

  <div id="container">
    
    <div class="row justify-content-center">
      
      <div class="col-sm-6">
        <div class="jumbotron">
          <h2 class="text-center" id="temp">Temperature</h2>
          <h5 class="text-center"><a href="#" class="btn btn-outline-info" id="toggle">Toggle C/F</a></h5><br>
          <div class="content-body">
            <h3 class="text-center" id="high-low">high/low</h3><br>
            <h3 class="text-center upperCase" id="weather">weather</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
