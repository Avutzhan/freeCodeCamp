<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quote Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Random Quote Machine</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="quote-box">
        <p id="quote"></p>
        <p id="author"></p>
        <hr>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="" class="btn btn-success btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Next Quote</a></li>
        <li class="list-inline-item"><a href="" class="btn btn-info btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Twitt Quote</a></li>
      </ul>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
