<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>JS calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="text-center">
  <h2>JS Calculator</h2>
</div>
<div id="calcOutput">
  <span id="steps">0</span>
  <hr>
</div>
<div class="text-center" id="calculator">
  <a class="btn btn-danger" id="deleteAll">AC</a>
  <a class="btn btn-warning" id="backOne">CE</a>
  <a class="btn btn-info" id="/">/</a>
  <a class="btn btn-info" id="*">*</a>
  <br>
  <a class="btn btn-info" id="7">7</a>
  <a class="btn btn-info" id="8">8</a>
  <a class="btn btn-info" id="9">9</a>
  <a class="btn btn-info" id="-">-</a>
  <br>
  <a class="btn btn-info" id="4">4</a>
  <a class="btn btn-info" id="5">5</a>
  <a class="btn btn-info" id="6">6</a>
  <a class="btn btn-info" id="+">+</a>
  <br>
  <a class="btn btn-info" id="1">1</a>
  <a class="btn btn-info" id="2">2</a>
  <a class="btn btn-info" id="3">3</a>
  <a class="btn btn-info" id=".">.</a>
  <br>
  <a class="btn btn-info" id="0">0</a>
  <a class="btn btn-warning" id="total">=</a>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
